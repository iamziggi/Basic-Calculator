<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Basic Calculator</h1>
    </div>
    <br>
    <div class="Calculator">
        <input type="text" id="result" readonly placeholder="0">
        <table>
            <tr>
                <td><button class="off" onclick="turnOff()">off</button></td>
                <td><button class="on" onclick="turnOn()">on</button></td>
                <td><button onclick="appendToDisplay('/')">&divide;</button></td>
                <td><button onclick="appendToDisplay('*')">&times;</button></td>
            </tr>
            <tr>
                <td><button onclick="appendToDisplay('7')">7</button></td>
                <td><button onclick="appendToDisplay('8')">8</button></td>
                <td><button onclick="appendToDisplay('9')">9</button></td>
                <td><button onclick="appendToDisplay('-')">&minus;</button></td>
            </tr>
            <tr>
                <td><button onclick="appendToDisplay('4')">4</button></td>
                <td><button onclick="appendToDisplay('5')">5</button></td>
                <td><button onclick="appendToDisplay('6')">6</button></td>
                <td><button onclick="appendToDisplay('+')">&plus;</button></td>
            </tr>
            <tr>
                <td><button onclick="appendToDisplay('1')">1</button></td>
                <td><button onclick="appendToDisplay('2')">2</button></td>
                <td><button onclick="appendToDisplay('3')">3</button></td>
                <td><button onclick="appendToDisplay('.')">.</button></td>
            </tr>
            <tr>
                <td><button onclick="clearDisplay()">C</button></td>
                <td><button onclick="appendToDisplay('0')">0</button></td>
                <td><button onclick="calculate()" class="submit">&equals;</button></td>
            </tr>
        </table>
    </div>
    <br>
    <div>
        <h2>
            <a href="https://github.com/iamziggi/Basic-Calculator">Link</a> to the Repo
        </h2>
    </div>
</body>
<script>
    let calculatorOn = true;

    const appendToDisplay = (value) => {
        if (calculatorOn)
            document.getElementById('result').value += value;
    }

    const clearDisplay = () => {
        document.getElementById('result').value = '';
    }

    const calculate = () => {
        try {
            document.getElementById('result').value =  eval(document.getElementById('result').value);
        } catch(error) {
            document.getElementById('result').value = 'Error.';
        }
    }

    const turnOff = () => {
        calculatorOn = false;
        clearDisplay();
        turnAllButtonsOff();
        document.querySelector('button[onclick="turnOn()"]').disabled = false; // Enable the "on" button
    }

    const turnOn = () => {
        calculatorOn = true;
        turnAllButtonsOn();
    }

    const turnAllButtonsOff = () => {
        document.querySelectorAll('button').forEach(button => {
            button.disabled = true;
        });
    }

    const turnAllButtonsOn = () => {
        document.querySelectorAll('button').forEach(button => {
            button.disabled = false;
        });
    }
</script>
</html>
